<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="MP.css">
</head>
<body>
    <audio loop src="badguy.mp3" id="song"></audio>
    <img src="playdate.jpg" alt="background" id="bg">
    <div class="container">
        <div class="song-name"></div>
        <div class="song-title">Billie Eilish - Badguy</div>
        <img src="badguyimg.jpg" alt="thumbnail" id="thumbnail">
        <div class="box"></div>
        <img src="play.png"  onclick="playPause()" id="pp" alt="play/pause" />
        <img src="61175.png" id="next" onclick="nextSong()" alt="next"/>
        <img src="61175.png" id="prev" onclick="prevSong()" alt="prev"/>
 <input
    type="range"
    id="progressBar"
    min="0"
    max=""
    value="0"
    onchange='const progressBar = document.querySelector("#progressBar");
    document.querySelector("#song").currentTime = progressBar.value();' 
    >
    </div>
    <script src="MP.js"></script>
</body>
</html>
